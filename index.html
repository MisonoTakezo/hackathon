<!DOCTYPE html>
<html lang="ja">

    <!-- <script src="music.js"></script> -->

    <audio id="BGM1_back">

    <!--SE-->
    <audio id="finSE">
      <source src="./効果音/大勢で拍手.mp3" type="audio/mp3">

    <audio id="startSE">
      <source src="./効果音/鳩時計1.mp3" type="audio/mp3">

    <audio id="stopSE">

  <body>
    <a class="circle"></a>
    <clock>
      <button id="button">スタート</button>
      <button id="reset">リセット</button>
      <!-- <input type="button" id="start" value="スタート" onclick="start()"> -->
      <!-- <input type="button" id="stop" value="ストップ" onclick="stop()"> -->
      <!-- <input type="button" id="reset" value="リセット" onclick="reset()"> -->
      <div id="time" class="time">____</div>
    </clock>
  </body>

  <script>
    let button_on=false;
    const button_button=document.getElementById("button");
    const reset_button=document.getElementById("reset");
    let finish_task=0;

    button.onclick=function(){
      if(!button_on){
        button_on=true;
        document.getElementById("button").innerHTML="ストップ";
        // start_music();
        start();
      }else{
        button_on=false;
        document.getElementById("button").innerHTML="スタート";
        // stop_music();
        stop();
      }
    }
    reset_button.onclick=function(){
      if(button_on){
        button_on=false
        document.getElementById("button").innerHTML="スタート"
      }
      reset();
      finish_task++;
    }

  </script>
</html>
